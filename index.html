<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1.0, initial-scale=1.0">
  <title>Moon Miner</title>
  <link rel="icon" href="https://static.turbosquid.com/Preview/001328/795/B4/_D.jpg">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <!-- mdi-icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- custom style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- javascript -->
  <script src="script.js" defer></script>

</head>

<body class="bg-img text-light fw-boldfw-bold text-light ">
  <header class="text-center text-light pt-5">
    <h1 class="fw-bold moon-miner">Moon Miner</h1>
  </header>

  <main class="text-center">
    <img onclick="mine()" class="img-moon" src="imgs/Moon.png" alt="Moon">
  </main>


  <footer class="container-fluid">

    <article class="row justify-content-around">

      <section class="col-6">

        <div class="row text-light  align-items-end">

          <div class="col-4 bg-warning-darker p-3 rounded">
            <h3><i class="mdi mdi-cursor-default-click">+<span id="clickPower"></span></i></h3>
          </div>
          <div class="col-4 bg-warning p-3 rounded">
            <h1><i class="mdi mdi-cheese"><span id="totalCheese"></span></i></h1>
          </div>
          <div class="col-4 bg-warning-darker p-3 rounded">
            <h3><i class="mdi mdi-timer">+<span id="automaticPower"></span></i></h3>
          </div>
        </div>
      </section>

    </article>

    <article class="row bg-warning justify-content-evenly">

      <section class="col-5 rounded bg-warning-darker m-3 p-3">
        <div class="row">
          <div class="col-6">
            <p>Click Upgrades</p>
            <div id="pickaxe" onclick="buyClickUpgrade(`pickaxe`)"
              class="fw-bold text-light text-start btn btn-info up-btn m-1">
              50</div> <span> Buy Pickaxe +5</span>
            <div id="drill" onclick="buyClickUpgrade(`drill`)"
              class="fw-bold text-light text-start btn btn-info up-btn m-1">300
            </div> <span>Buy Drill + 20</span>
          </div>
          <div class="col-6">
            <p>Automatic Upgrades</p>
            <div onclick="BuyAutoUpgrades(`rover`)" class="fw-bold text-light text-start btn btn-danger up-btn m-1">
              1000</div>
            <span> Buy rover +10/3s</span>
            <div onclick="BuyAutoUpgrades(`space-station`)"
              class="fw-bold text-light text-start btn btn-danger up-btn m-1">
              50,000</div>
            <span>Buy Space Station +100/3s</span>
          </div>
        </div>
      </section>




      <section class="col-5 rounded bg-warning-darker m-3 p-3">

        <div class="row">
          <div class="col-md-6">
            <p>Click Stats</p>
            <div class="">
              <button id='total-pickaxe' class="btn btn-outline-light m-1">0</button>
              <span class="stats-width">Pickaxe</span> <i class="mdi mdi-arrow-right-bold-box-outline stats-icons"></i>
              <button id="total-pickaxe-bonus" class="btn btn-outline-light m-1 text-end">0</button>
            </div>
            <div class="text-start">
              <button id="total-drill" class="btn btn-outline-light m-1">0</button>
              <span class="stats-width">Drill</span> <i class="mdi mdi-arrow-right-bold-box-outline stats-icons"></i>
              <button id="total-drill-bonus" class="btn btn-outline-light m-1 text-end">0</button>
            </div>
          </div>
          <div class="col-md-6">
            <p>Automatic Stats</p>
            <div class="">
              <button class="btn btn-outline-light m-1">0</button>
              <span class="stats-width">Rover</span> <i class="mdi mdi-timer stats-icons"></i>
              <button class="btn btn-outline-light m-1 text-end">0</button>
            </div>
            <div class="text-start">
              <button class="btn btn-outline-light m-1">0</button>
              <span class="stats-width">Moon Station</span> <i class="mdi mdi-timer stats-icons"></i>
              <button class="btn btn-outline-light m-1 text-end">0</button>
            </div>
          </div>
        </div>

      </section>




    </article>




  </footer>










</body>



</html>
